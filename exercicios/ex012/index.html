<!DOCTYPE html>

    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <title>Trabalhando com videos com HTML!o</title>

<body>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/EogDJKMgT8g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
