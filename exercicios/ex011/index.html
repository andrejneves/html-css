<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <title>Midias em HTML5 </title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos difereites
        ou simplismente aumente e diminuao tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos apendera a reproduzir audio em HTML5</p>
    <h2>Primeira opção</h2>
    <audio src="midea/32 - Israel & Rodolffo, MC Matheuzinho - Só de Sacanagem (Ao Vivo).mp3" controls autoplay></audio>
    <h2>seguda opção(auto ou metadata)</h2>
    <audio preload="auto" autoplay controls loop>
        <source src="midea/45 - Os Barões Da Pisadinha - Recairei (Ao Vivo).mp3" type="audio/mpeg">
        <source src="midea/45 - Os Barões Da Pisadinha - Recairei (Ao Vivo).ogg" type="audio/ogg">
        <source src="midea/45 - Os Barões Da Pisadinha - Recairei (Ao Vivo).wav" type="audio/wav">
        

    </audio>
</body>
</html>
