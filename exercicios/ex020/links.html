<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a {
            color: brown;
            text-decoration: none;
            font-weight: bold;           
        }

        a:visited {
            color: red;
        }

        a:active {
            color: yellow;
        }

        a::before{
            content: '⇒';
        }

        a::after{
            content: '⇐';
        }


    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li> <a href="https://www.cursoemvideo.com/cursos/" target="_blank">curso em video</a></li>
        <li> <a href="https://www.globo.com/" target="_blank">globo</a></li>
    </ul>
</body>
</html>
